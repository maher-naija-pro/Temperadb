name: release-builds

on:
  push:
    tags:
      - 'v*'
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0)'
        required: false
        default: 'v0.0.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Go environment variables with fallback proxies for network resilience
  GOPROXY: https://proxy.golang.org,https://goproxy.io,https://goproxy.cn,direct
  GOSUMDB: sum.golang.org
  # Increase timeouts for network operations
  GOFLAGS: -timeout=300s

permissions:
  contents: write
  security-events: write
  actions: read
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.5'
        cache: true

    - name: Verify Go module with retry
      run: |
        if [ ! -f go.mod ]; then
          echo "ERROR: go.mod not found"
          exit 1
        fi
        
        # Retry logic for network issues
        for attempt in {1..3}; do
          echo "Attempt $attempt: Verifying Go module..."
          
          if go mod download && go mod verify; then
            echo "Go module verification successful"
            break
          else
            echo "Attempt $attempt failed"
            if [ $attempt -eq 3 ]; then
              echo "All attempts failed. Trying with direct proxy..."
              # Fallback to direct proxy
              export GOPROXY=direct
              if go mod download && go mod verify; then
                echo "Go module verification successful with direct proxy"
                break
              else
                echo "All verification attempts failed"
                exit 1
              fi
            fi
            echo "Waiting 10 seconds before retry..."
            sleep 10
          fi
        done

    - name: Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=v0.0.0-$(date +%Y%m%d)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        fi

    - name: Build Go binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        echo "Building for ${{ matrix.os }}/${{ matrix.arch }}..."
        
        # Build binary with retry logic
        for attempt in {1..3}; do
          echo "Build attempt $attempt for ${{ matrix.os }}/${{ matrix.arch }}..."
          
          if go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
                     -o "timeseriesdb-${{ matrix.os }}-${{ matrix.arch }}" .; then
            echo "Build successful"
            break
          else
            echo "Build attempt $attempt failed"
            if [ $attempt -eq 3 ]; then
              echo "All build attempts failed"
              exit 1
            fi
            echo "Cleaning cache and retrying in 5 seconds..."
            go clean -cache
            sleep 5
          fi
        done
        
        # Verify binary was created
        if [ ! -f "timeseriesdb-${{ matrix.os }}-${{ matrix.arch }}" ]; then
          echo "ERROR: Binary was not created"
          exit 1
        fi
        
        # Create archive
        if [ "${{ matrix.os }}" = "windows" ]; then
          zip "timeseriesdb-${{ matrix.os }}-${{ matrix.arch }}.zip" "timeseriesdb-${{ matrix.os }}-${{ matrix.arch }}.exe"
        else
          tar -czf "timeseriesdb-${{ matrix.os }}-${{ matrix.arch }}.tar.gz" "timeseriesdb-${{ matrix.os }}-${{ matrix.arch }}"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: timeseriesdb-${{ matrix.os }}-${{ matrix.arch }}
        path: |
          timeseriesdb-${{ matrix.os }}-${{ matrix.arch }}
          timeseriesdb-${{ matrix.os }}-${{ matrix.arch }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.build.outputs.VERSION }}
        files: |
          artifacts/**/timeseriesdb-*.tar.gz
          artifacts/**/timeseriesdb-*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-binaries:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Linux AMD64 artifact
      uses: actions/download-artifact@v4
      with:
        name: timeseriesdb-linux-amd64
        path: ./bin

    - name: Test binary
      run: |
        chmod +x ./bin/timeseriesdb-linux-amd64
        
        # Test basic functionality
        echo "Testing binary..."
        timeout 10s ./bin/timeseriesdb-linux-amd64 --help 2>&1 || echo "Help command completed"
        timeout 10s ./bin/timeseriesdb-linux-amd64 --version 2>&1 || echo "Version command completed"
        
        echo "Binary test completed successfully"


